<!DOCTYPE html> <!-- Declare web standard document-->
<html lang="ko"> <!-- Korean language-->

        <meta charset="UTF-8"> <!-- How web document incoded / UTF-8: World standard-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Specify how to output to the screen by device type-->
        <title>2-2</title><!-- Set title-->
    </head>
    <body><!-- Output web browser contents-->
        <!--header: top contents-->
        <header>
            <nav></nav><!-- Group menus-->
        </header>
        <!--figure-->
        <figure></figure><!-- Group multimedia contents-->
        <!--section: Group related contents-->
        <section>
            <article></article><!--Save each content-->
            <article></article>
            <article></article>
            <article></article>
        </section>
        <!--footer: bottom contents-->
        <footer></footer>
    </body>
</html>

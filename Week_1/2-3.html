<!DOCTYPE html> <!-- Declare web standard document-->
<html lang="ko"> <!-- Korean language-->
    <head> <!-- Set required external files and options-->
        <meta charset="UTF-8"> <!-- How web document incoded / UTF-8: World standard-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- If user use explorer, always output latest version edge-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Specify how to output to the screen by device type-->
        <title>2-3</title><!-- Set title-->
    </head>
    <body><!-- Output web browser contents-->
        <h1>title1</h1>
        <h2>title2</h2>
        <h3>title3</h3>
        <h4>title4</h4>
        <h5>title5</h5>
        <h6>title6</h6>
    </body>
</html>

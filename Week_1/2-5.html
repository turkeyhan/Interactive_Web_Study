<!DOCTYPE html> <!-- Declare web standard document-->
<html lang="ko"> <!-- Korean language-->
    <head> <!-- Set required external files and options-->
        <meta charset="UTF-8"> <!-- How web document incoded / UTF-8: World standard-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- If user use explorer, always output latest version edge-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Specify how to output to the screen by device type-->
        <title>2-1</title><!-- Set title-->
    </head>
    <body><!-- Output web browser contents-->
        <!--input tag-->

        <!--ID-->
        <label>ID</label>
        <input type="text">

        <!--password-->
        <lable>Password</lable>
        <input type="password">

        <!--checkbox, duplicate possible-->
        <h4>Hobby</h4>

        <label>Sports</label>
        <input type="checkbox" value="sports">

        <label>Game</label>
        <input type="checkbox" value="game">

        <label>Cook</label>
        <input type="checkbox" value="cook">

        <!--radio, duplicate impossible-->
        <h4>Jobs</h4>

        <label>UI/UX desinger</label>
        <input type="radio" name="job" value="design">

        <label>Frontend developer</label>
        <input type="radio" name="job" value="front-end dev">

        <label>Backend developer</label>
        <input type="radio" name="job" value="back-end dev">

        <!--file-->
        <lable>Attachment</lable>
        <input type="file">

        <!--color-->
        <lable>Select color</lable>
        <input type="color">

        <!--date-->
        <label>Select date</label>
        <input type="date">

        <!--submit, reset-->
        <label>Reset</label>
        <input type="reset">

        <label>Submit</label>
        <input type="submit">

        <!--select tag-->
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
        </select>

        <!--textarea tag-->
        <textarea></textarea>

        <!--form tag-->
        <form action="/" method="post">
            <lable>ID</lable>
            <input type="text">

            <label>Password</label>
            <input type="password">

            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
